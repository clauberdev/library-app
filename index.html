<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Books tables</h2>
        <table>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Number of pages</th>
                <th>Read</th>
            </tr>
            <tr>
                <td>Jeff Duntemann</td>
                <td>Assembly Language Step-By-Step: Programming with Linux</td>
                <td>609</td>
                <td>Yes</td>
                <td><button>Remove</button></td>
            </tr>
        </table>
        <button onclick="bringsUp()">NEW BOOK</button>
        <form class="book-form">
            <h2>Details for the new book</h2>
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="number_of_pages">Number of pages</label>
            <input type="number" id="number_of_pages">
            <label for="read_status">Read status</label>
            <select name="read_status" id="read_status">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input id="submit" type="submit" value="Add">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
